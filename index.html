<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game to Car</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<img src="img/bg.jpg" alt="" class="bgImg">
<div class="car">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</div>

<div class="box f1">1</div>

<div class="box f2">2</div>

<div class="box f3">3</div>

<div class="box f4">4</div>

<div class="box f5">5</div>

<div class="box f6">6</div>

<div class="box f7">7</div>

<div class="box f8">8</div>

<div class="box f9">9</div>

<div class="box f10">10</div>

<div class="box f11">11</div>



<div class="order"><img src="img/man.jpg" alt=""> <h1>TAKE</h1></div>
<div class="over"><h1>HEAR</h1></div>

<div class="relBlock">
    <div class="money">
        <img src="img/coin.gif" alt="">
        <h2 class="money-count"></h2>
    </div>

    <button class="open"><ion-icon name="cart-outline"></ion-icon></button>
</div>

<div class="shop">
    <div class="shop-menu">
        <div class="back"><ion-icon name="close-outline"></ion-icon></div>
        <div class="car-block">
            <img src="img/car1.png" alt="">
            <button class="car-block-btn">choose</button>
        </div>
        <div class="car-block">
            <img src="img/car2.png" alt="">
            <button class="car-block-btn">choose</button>
        </div>
        <div class="car-block">
            <img src="img/car3.png" alt="">
            <button class="car-block-btn">800</button>
        </div>
        <div class="car-block">
            <img src="img/car4.png" alt="">
            <button class="car-block-btn">1300</button>
        </div>
        <div class="car-block">
            <img src="img/car5.png" alt="">
            <button class="car-block-btn">4000</button>
        </div>
        <div class="car-block">
            <img src="img/car6.png" alt="">
            <button class="car-block-btn">5000</button>
        </div>
        <div class="car-block">
            <img src="img/car7.png" alt="">
            <button class="car-block-btn">8000</button>
        </div>
        <div class="car-block">
            <img src="img/car8.png" alt="">
            <button class="car-block-btn">12000</button>
        </div>
    </div>
</div>

<div class="inst">
    <img src="img/1676719414145.png" alt="">
    <img src="img/key.png" alt="">
</div>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="app.js"></script>
<script src="shop.js"></script>
</body>
</html>
